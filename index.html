<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Minimal Blog Card</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
     <div class="card">
        <img src="cactus_img.jpg" class="cactus" alt="cactus image"/>
        <p class="tag"><strong>Design</strong></p>
        <div class="text-1">
            <h1>Embracing Minimalism</h1>
            <p class="description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
     <div class="divider"></div> <!-- Divider line -->
        <div class="text-2">
            <p class="autor">Annie Spratt</p>
        </div>
     </div>
    </body>
</html>
